<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Відкрий для себе Цеглу</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Іконка сайту -->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!-- Стилі -->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <style>
        /* Стиль для повноекранного фону */
        body {
            background-image: url('images/bg01.jpg'); /* Оновіть шлях до вашого зображення */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <div class="content">
        <h3 class="l1-txt1">Цеглинка до цеглинки</h3>
        <p class="m2-txt1">Готуємо коктейлі...</p>

        <!-- Таймер -->
        <div class="flex-w flex-sa-m cd100 bor1 p-t-42 p-b-22 p-l-50 p-r-50">
            <div class="flex-col-c-m wsize2 m-b-20">
                <span class="l1-txt2 p-b-4 days">35</span>
                <span class="m2-txt2">Днів</span>
            </div>
            <span class="l1-txt2 p-b-22">:</span>
            <div class="flex-col-c-m wsize2 m-b-20">
                <span class="l1-txt2 p-b-4 hours">17</span>
                <span class="m2-txt2">Годин</span>
            </div>
            <span class="l1-txt2 p-b-22">:</span>
            <div class="flex-col-c-m wsize2 m-b-20">
                <span class="l1-txt2 p-b-4 minutes">50</span>
                <span class="m2-txt2">Хвилин</span>
            </div>
            <span class="l1-txt2 p-b-22">:</span>
            <div class="flex-col-c-m wsize2 m-b-20">
                <span class="l1-txt2 p-b-4 seconds">39</span>
                <span class="m2-txt2">Секунд</span>
            </div>
        </div>

        <!-- Форма -->
        <form class="flex-w flex-c-m contact100-form validate-form p-t-70">
            <div class="wrap-input100 validate-input where1" data-validate="Введіть email">
                <input class="s1-txt1 placeholder0 input100" type="text" name="email" placeholder="Ваша електронна пошта">
                <span class="focus-input100"></span>
            </div>
            <button class="flex-c-m s1-txt1 size2 how-btn trans-04 where1">
                Запросити на пиво
            </button>
        </form>
    </div>

    <!-- Скрипти -->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/countdowntime/moment.min.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script>
        $('.cd100').countdown100({
            endtimeYear: 0,
            endtimeMonth: 0,
            endtimeDate: 35,
            endtimeHours: 18,
            endtimeMinutes: 0,
            endtimeSeconds: 0,
            timeZone: "" 
        });
    </script>
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <script src="js/main.js"></script>

</body>
</html>
